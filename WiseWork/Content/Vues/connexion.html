
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                </div>

                    <form id="loginform" class="form-horizontal" role="form" ng-submit="verifIdentifiant()">
                          
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon icon-connexion"><i class="mdi-action-account-circle"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="enter username or email" ng-model="identifiant.login">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon icon-connexion"><i class="mdi-action-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="enter password" ng-model="identifiant.password">
                        </div>

                        <p>Notif : {{notificationConnexion}}</p>
                        
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input id="btn-login" class="btn btn-info" type="submit" value="Connexion" />
                                <!--<a id="btn-login" href="#" class="btn btn-info">Login </a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
